<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="start">
      <button class="start-playing">start playing</button>
    </div>
    <div class="end">
      <div class="game-over">
        <p>game over</p>
        <button class="try-again loser">try again</button>
      </div>
    </div>
    <div class="win">
      <div class="game-over">
        <p>congratulations</p>
        <button class="try-again winner">play again</button>
      </div>
    </div>
    <header>
      <div class="container">
        <h1>hello: <span class="name"></span></h1>
        <div class="time"><span> 00:00 </span></div>
        <p class="wrong-tries">mistakes: <span class="mistakes">0</span></p>
      </div>
    </header>
    <div class="game">
      <main>
        <div class="container"></div>
      </main>
      <footer>
        <div class="container">
          <table>
            <thead>
              <tr>
                <th>name</th>
                <th>time</th>
                <th>mistakes</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </footer>
    </div>
    <audio src=""></audio>
    <script src="main.js"></script>
  </body>
</html>
